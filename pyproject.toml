[tool.poetry]
name = "recap"
version = "0.1.2"
description = "Reproducible configurations for any project"
authors = ["Georg WÃ¶lflein <georgw7777@gmail.com>"]
license = "Apache-2.0"
packages = [
    { include = "recap" }
]
readme = "README.md"
homepage = "https://github.com/georgw777/recap"
repository = "https://github.com/georgw777/recap"
keywords = ["flake8", "markdown", "lint"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
include = [
    "LICENSE",
]

[tool.poetry.dependencies]
python = "^3.7"
yacs = "^0.1.8"
pyyaml = "^5.3.1"

[tool.poetry.dev-dependencies]
autopep8 = "^1.5.4"
pytest = "^6.1.2"
pylint = "^2.6.0"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
