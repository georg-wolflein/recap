[tool.poetry]
name = "recap"
version = "0.1.8"
description = "Reproducible configurations for any project"
authors = ["Georg WÃ¶lflein <georgw7777@gmail.com>"]
license = "Apache-2.0"
packages = [
    { include = "recap" }
]
readme = "README.md"
homepage = "http://recap.readthedocs.io"
repository = "https://github.com/georg-wolflein/recap"
keywords = ["flake8", "markdown", "lint"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
include = [
    "LICENSE",
]

[tool.poetry.dependencies]
python = "^3.9"
yacs = "^0.1.8"
wrapt = "^1.12.1"
pyyaml = "^6.0.1"
sphinx = { version = "<7", optional = true }
sphinx-rtd-theme = { version = "<2.0.0", optional = true }
m2r2 = { version = "^0.3.3", optional = true }

[tool.poetry.dev-dependencies]
autopep8 = "^2.0.4"
pytest = "^7.4.3"
pylint = "^3.0.2"

[tool.poetry.extras]
docs = ["sphinx", "sphinx-rtd-theme", "m2r2", "Jinja2"]

[tool.poetry-version-plugin]
source = "init"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
